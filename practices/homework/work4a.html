<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML、CSS教學</title>
	<link rel="stylesheet" href="../css/meyer-reset.css">
	<style>
		body {
			font-family: 微軟正黑體, Arial;
		}

		.wrap {
			width: 800px;
			margin: 0 auto;
			border: 1px solid black;
		}

		.header {
			background-color: yellow;
			height: 30px;
		}

		.menu {
			width: 200px;
			height: 50px;
			float: left;
			background-color: blue;
		}

		.content {
			width: 600px;
			height: 50px;
			float: left;
			background-color: pink
		}

		.clearfix {
			clear: both;
		}

		.footer {
			height: 50px;
			background-color: green;
		}

	</style>
</head>
<body>
	<div class="wrap">
		<div class="header"></div>
		<div class="menu"></div>
		<div class="content"></div>
		<div class="clearfix"></div>
		<div class="footer"></div>
	</div>
</body>
</html>
