<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML、CSS教學</title>
	<style>
		body {
			font-family: 微軟正黑體, Arial;
		}
	</style>
</head>
<body>
	<h1>HTML、CSS教學</h1>
	<p>在這堂課程上面，你會了解如何使用HTML、CSS來設計一個網站，並發佈到網路上。</p>
	<div>
		<h2>這章節你認識的HTML標籤</h2>
		<ol>
			<li>h1~h6 標籤</li>
			<li>p 段落</li>
			<li>a 超連結</li>
			<li>img 圖片</li>
			<li>ul, li 項目清單</li>
		</ol>
	</div>
	<div>
		<h2>撰寫文字超連結</h2>
		<a href="#">文字超連結內容</a>
	</div>
	<div>
		<h2>插入一張圖片</h2>
		<img src="../img/logo.png" alt="Hex School logo">
	</div>
</body>
</html>
